    <script>

        $('.character').click(function () {
            var ID = $(this).attr('id');
            CountQuestions -= 1;

            if (ID == WhoName) {

                alert("WIN!");
                endGame();
                $('#tries').text("Winner!");
            }
            else {
                $(this).fadeTo(1000, 0);
                alert("wrong...");

                if (CountQuestions == 0) {
                    $("div#QL").fadeTo(1000, 0);
                    $('#tries').text("Time to Guess Who!");
                }

                else if (CountQuestions < 0) {
                    $('#tries').text("Lost! Try Again!");
                    endGame();
                }

                else {
                    $('#tries').text("Tries Left: " + CountQuestions);
                }

            }
        });
